<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./swiper-3.4.2.min.css">
    <script src="./swiper-3.4.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>learnVue</title>
    <style>
        .swiper-container{
            width: 100%;
            height: 400px;
        }
        .swiper-slide img {
            width: 100%;
            height: 400px;
        }
        .selected{
            background: red;
        }   
    </style>
</head>
<body>
    <div  id="e">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" v-for="item in resStr.data.image_list">
                    <img v-bind:src="item">
                </div>
            </div>  
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
        </div>
        <div>
            <ul>
                <li v-for="item in resStr.data.room_list" v-bind:class="item.d ? 'selected' : ''"  v-on:click="clickType(item)">{{item.room_str}}</li>
            </ul>
        </div>
        <div>
            <div v-for="item in lists">{{item.title}}{{item.area}}</div>
        </div>
    </div>
    <script>
        //vue 原理 双向数据绑定
        var vm = new Vue({
            el: "#e",
            data: {
                resStr: {
                    data: {
                        room_list: [],
                        image_list: []
                    }
                }
            },
            //监听页面加载
            mounted: function(){
                var mySwiper = new Swiper ('.swiper-container', {
                    loop: true,
                    observer:true,
                    //分页圆点
                    pagination:'.swiper-pagination',
                    
                    // 如果需要前进后退按钮
                    nextButton: '.swiper-button-next',
                    prevButton: '.swiper-button-prev',
                    
                })
                this.dataStr();
            },
            methods: {
                dataStr : function(){
                    var res = {
                        data: {
                            room_list: [
                                {
                                    room_str: "三居室",
                                    lists: [
                                        {
                                            title: "三室两厅两卫",
                                            area: "150平"
                                        },
                                        {
                                            title: "三室两厅两卫",
                                            area: "150平"
                                        },
                                        {
                                            title: "三室两厅两卫",
                                            area: "150平"
                                        },
                                    ]
                                },
                                {
                                    room_str: "四居室",
                                    lists: [
                                        {
                                            title: "四室两厅两卫",
                                            area: "150平"
                                        },
                                        {
                                            title: "四室两厅两卫",
                                            area: "150平"
                                        },
                                        {
                                            title: "四室两厅两卫",
                                            area: "150平"
                                        },
                                    ]
                                }
                            ],
                            image_list: [
                                "http://img.zcool.cn/community/038c0ee5744f9a500000025ae5acd2a.jpg",
                                "http://img.zcool.cn/community/038c0ee5744f9a500000025ae5acd2a.jpg",
                                "http://img.zcool.cn/community/038c0ee5744f9a500000025ae5acd2a.jpg",
                                "http://img.zcool.cn/community/038c0ee5744f9a500000025ae5acd2a.jpg",
                            ]
                        }
                    }
                    res.data.room_list.forEach(function(item , index){
                        if(index == 0){
                            item.d = true;
                        }else{
                            item.d = false;
                        }
                    })
                    this.resStr = res;
                    this.lists = res.data.room_list[0].lists
                },
                clickType: function(p){
                    this.resStr.data.room_list.forEach(function(item,index){
                        item.d = false;
                    });
                    p.d = true;
                    this.lists = p.lists;
                }
            }
        })
       


        //原理 双向数据绑定 
        // page({
        //   data: {
            //   a: [
            //       {"name":1},
            //       {"name":2}
            //   ]
        //   },
        //   //小程序自带的方法
        //   onload: function(){},
        //   //用户自定义方法
        //   getData: function(){

        //   },  
        // })
    </script>
</body>
</html>
